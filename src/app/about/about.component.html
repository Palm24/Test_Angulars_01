<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
<div class="container">
  <div class="test">
    <h2>Input Data</h2>
    <form #feedbackForm="ngForm" (submit)="onSubmit(feedbackForm.value)">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input ngModel name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email...">
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg 6">
          <div class="form-group">
            <label for="exampleInputName">Name & Lastname</label>
            <input ngModel name="name" type="text" class="form-control" id="exampleInputName" placeholder="Enter name...">
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="Feedback">Feedback</label>
        <input ngModel name="feedback" type="text" class="form-control" id="Feedback" placeholder="Enter Feedback...">
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div><hr>
      <h2>Result</h2>           
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Email Address</th>
            <th>Name</th>
            <th>Feedback</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mDataArray">
            <td>{{item.email}} </td>
            <td>{{item.name}}</td>
            <td>{{item.feedback}}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
</body>
</html>
